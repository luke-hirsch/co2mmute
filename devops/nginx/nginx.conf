server {
    listen 80;
    listen [::]:80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name _;

    ssl_certificate     /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    resolver 127.0.0.11 valid=30s ipv6=off;
    set $backend_origin backend:8000;

    root /usr/share/nginx/html;
    index index.html;

    # Serve Django collected static assets
    location /static/ {
        alias /var/www/backend-static/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Serve compiled React app under /app with history API fallback
    location = /app {
        return 302 /app/;
    }

    location /app/ {
        rewrite ^/app/(.*)$ /$1 break;
        try_files $uri $uri/ /index.html;
    }

    # Serve Vite asset bundle directly
    location /assets/ {
        try_files $uri =404;
    }

    # Proxy API requests to the Django backend
    location /api/ {
        proxy_pass http://$backend_origin$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Proxy Channels/WebSocket connections
    location /ws/ {
        proxy_pass http://$backend_origin$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Proxy everything else (root site) to Django
    location / {
        proxy_pass http://$backend_origin$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
