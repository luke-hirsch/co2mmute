  #       condition: service_healthy
  #   restart: unless-stopped

  nginx:
    build:
      context: ..
      dockerfile: devops/nginx/Dockerfile
      args:
        VITE_API_BASE_URL: ${FRONTEND_API_BASE_URL:-/api}
    image: co2mmute-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_started
    volumes:
      - backend-static:/var/www/backend-static:ro

volumes:
  backend-static:
  backend-logs:
  redis-data:
