{% load static %}
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}MobilityGame{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: "#ECFDF5",
                100: "#D1FAE5",
                200: "#A7F3D0",
                300: "#6EE7B7",
                400: "#34D399",
                500: "#10B981",
                600: "#059669",
                700: "#047857",
                800: "#065F46",
                900: "#064E3B",
              },
            },
            fontFamily: {
              sans: ['"Inter"', "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="min-h-screen bg-white text-slate-900 antialiased">
    <div class="flex min-h-screen flex-col">
      <header class="border-b border-slate-200 bg-white">
        <div
          class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4"
        >
          <a href="{% url 'index' %}" class="flex items-center gap-3">
            <div
              class="flex h-10 w-10 items-center justify-center rounded-2xl bg-brand-500"
            >
              <svg
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-brand-50"
                aria-hidden="true"
              >
                <path
                  d="M24 36 V18 M24 18 L14 12 M24 18 L34 12"
                  stroke="currentColor"
                  stroke-width="3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <circle cx="13" cy="11" r="2" fill="currentColor" />
                <circle cx="35" cy="11" r="2" fill="currentColor" />
                <circle cx="24" cy="38" r="2" fill="currentColor" />
              </svg>
            </div>
            <div class="leading-tight">
              <div
                class="text-xs font-semibold uppercase tracking-[0.22em] text-slate-500"
              >
                mobility
              </div>
              <div class="text-lg font-bold text-slate-900">game</div>
            </div>
          </a>
        </div>
      </header>

      <main class="flex-1">{% block content %}{% endblock %}</main>

      <footer class="border-t border-slate-200 bg-white">
        <div
          class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4 text-xs text-slate-500"
        >
          <span>&copy; {{ year|default:2025 }} MobilityGame.</span>
          <span>Verstehen. Entscheiden. Bewegen.</span>
        </div>
      </footer>
    </div>
  </body>
</html>
